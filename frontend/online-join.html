<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rejoindre une partie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="ecran actif">
    <div class="contenu">
      <h1>Rejoindre une partie</h1>

      <div class="bloc" style="max-width:520px;margin:0 auto;">
        <div class="champ" style="margin:10px 0;">
          <label for="gameCode">Code de la partie</label>
          <input id="gameCode" type="text" placeholder="Ex: A1B2C3" maxlength="6" />
        </div>

        <div style="display:flex;gap:10px;justify-content:center;margin-top:20px;">
          <button id="btnJoin" class="bouton">Rejoindre</button>
          <a class="bouton" href="online-home.html" style="text-decoration:none;display:inline-flex;align-items:center;justify-content:center;">Retour</a>
        </div>

        <p id="joinStatus" style="margin-top:14px;text-align:center;"></p>
      </div>
    </div>
  </section>

  <script src="https://questionpourunchampion-backend.onrender.com/socket.io/socket.io.js"></script>
  <script src="online.js"></script>
</body>
</html>
