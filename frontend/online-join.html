<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />

  <title>Rejoindre une partie en ligne</title>
  <link rel="stylesheet" href="style.css" />

<body data-page="online-join">
  <section class="ecran actif">
    <div class="contenu">
      <h1>Rejoindre une partie</h1>
      <p class="sous-titre">Entrez le code reÃ§u pour rejoindre la partie.</p>

      <div class="form-group">

        <input id="online-name" class="select-choix" type="text" maxlength="20" placeholder="Votre pseudo" />
      </div>

      <div id="online-root" style="margin-top: 14px;"></div>

      <div class="actions" style="margin-top: 16px;">
        <button id="online-btn-join" class="bouton bouton-principal">Rejoindre</button>
        <a class="bouton bouton-secondaire" href="online-home.html">Retour</a>
      </div>
    </div>
  </section>

  <script src="https://questionpourunchampion-backend.onrender.com/socket.io/socket.io.js"></script>
  <script src="online.js"></script>
</body>
</html>
