<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Creer une partie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="ecran actif">
    <div class="contenu">
      <h1>Creer une partie</h1>

      <div class="bloc" style="max-width:640px;margin:0 auto;">
        <div class="champ" style="margin:10px 0;">
          <label for="playersCount">Nombre de joueurs</label>
          <select id="playersCount">
            <option value="2" selected>2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>

        <div class="champ" style="margin:10px 0;">
          <label for="questionsCount">Nombre de questions</label>
          <select id="questionsCount">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="15">15</option>
            <option value="20">20</option>
          </select>
        </div>

        <div class="champ" style="margin:10px 0;">
          <label for="buzzTime">Temps pour buzzer (secondes)</label>
          <select id="buzzTime">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30" selected>30</option>
            <option value="45">45</option>
          </select>
        </div>

        <div class="champ" style="margin:10px 0;">
          <label for="answerTime">Temps pour repondre (secondes)</label>
          <select id="answerTime">
            <option value="10">10</option>
            <option value="15" selected>15</option>
            <option value="20">20</option>
          </select>
        </div>

        <div style="display:flex;gap:10px;justify-content:center;margin-top:20px;">
          <button id="btnCreate" class="bouton">Creer</button>
          <a class="bouton" href="online-home.html" style="text-decoration:none;display:inline-flex;align-items:center;justify-content:center;">Retour</a>
        </div>

        <p id="createStatus" style="margin-top:14px;text-align:center;"></p>
      </div>
    </div>
  </section>

  <script src="https://questionpourunchampion-backend.onrender.com/socket.io/socket.io.js"></script>
  <script src="online.js"></script>
</body>
</html>
