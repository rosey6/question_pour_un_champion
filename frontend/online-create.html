<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Créer une partie en ligne</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="online-create">
  <section class="ecran actif">
    <div class="contenu">
      <h1>Créer une partie</h1>
      <p class="sous-titre">Générez un code à partager, puis attendez que les autres rejoignent.</p>

      <div class="form-group">
        <label for="online-name">Votre nom</label>
        <input id="online-name" class="select-choix" type="text" maxlength="20" placeholder="Votre pseudo" />
      </div>

      <div class="form-group">
        <label for="online-numPlayers">Nombre de joueurs</label>
        <select id="online-numPlayers" class="select-choix">
          <option value="2">2 joueurs</option>
          <option value="3">3 joueurs</option>
          <option value="4">4 joueurs</option>
          <option value="5">5 joueurs</option>
          <option value="6">6 joueurs</option>
        </select>
      </div>

      <div class="form-group">
        <label for="online-numQuestions">Nombre de questions</label>
        <select id="online-numQuestions" class="select-choix">
          <option value="5">5 questions</option>
          <option value="10" selected>10 questions</option>
          <option value="15">15 questions</option>
          <option value="20">20 questions</option>
        </select>
      </div>

      <div class="form-group">
        <label for="online-buzzTime">Temps pour buzzer (secondes)</label>
        <select id="online-buzzTime" class="select-choix">
          <option value="10">10 s</option>
          <option value="20">20 s</option>
          <option value="30" selected>30 s</option>
          <option value="45">45 s</option>
          <option value="60">60 s</option>
        </select>
      </div>

      <div class="form-group">
        <label for="online-answerTime">Temps pour répondre (secondes)</label>
        <select id="online-answerTime" class="select-choix">
          <option value="10">10 s</option>
          <option value="15" selected>15 s</option>
          <option value="20">20 s</option>
          <option value="30">30 s</option>
        </select>
      </div>

      <div id="online-notice" class="note" style="margin-top:12px;"></div>
      <div id="online-root" style="margin-top: 14px;"></div>

      <div class="actions" style="margin-top: 16px;">
        <button id="online-btn-create" class="bouton bouton-principal">Créer</button>
        <a class="bouton bouton-secondaire" href="online-home.html">Retour</a>
      </div>
    </div>
  </section>

  <!-- Socket.IO servi par votre backend Render (évite le CDN et ses .map) -->
  <script src="https://questionpourunchampion-backend.onrender.com/socket.io/socket.io.js"></script>
  <script src="online.js"></script>
</body>
</html>
