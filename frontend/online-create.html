<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Créer une partie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container" style="max-width: 920px; margin: 0 auto; padding: 24px;">
    <header style="display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:16px;">
      <h1 style="margin:0;">Créer une partie</h1>
      <a class="btn" href="online-home.html" style="text-decoration:none;">Retour</a>
    </header>

    <!-- HOME (Créer) -->
    <section id="screen-home" style="display:none;">
      <div id="home-error" style="display:none; margin-bottom:12px;"></div>

      <div style="display:grid; gap:12px;">
        <label>
          <div style="margin-bottom:6px;">Votre nom</div>
          <input id="player-name" type="text" placeholder="Votre nom" />
        </label>

        <div style="display:grid; gap:12px; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));">
          <label>
            <div style="margin-bottom:6px;">Nombre de joueurs</div>
            <select id="online-players">
              <option value="2" selected>2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </label>

          <label>
            <div style="margin-bottom:6px;">Nombre de questions</div>
            <select id="online-questions">
              <option value="5">5</option>
              <option value="10" selected>10</option>
              <option value="15">15</option>
              <option value="20">20</option>
            </select>
          </label>

          <label>
            <div style="margin-bottom:6px;">Temps pour buzzer (s)</div>
            <select id="online-time-question">
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="30" selected>30</option>
              <option value="45">45</option>
              <option value="60">60</option>
            </select>
          </label>

          <label>
            <div style="margin-bottom:6px;">Temps pour répondre (s)</div>
            <select id="online-time-answer">
              <option value="10">10</option>
              <option value="15" selected>15</option>
              <option value="20">20</option>
              <option value="30">30</option>
            </select>
          </label>
        </div>

        <button id="btn-create" class="btn">Créer</button>
      </div>
    </section>

    <!-- LOBBY -->
    <section id="screen-lobby" style="display:none;">
      <div style="display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:space-between; margin-bottom:12px;">
        <div>
          <div style="opacity:.85;">Code de la partie</div>
          <div id="lobby-code" style="font-size: 28px; font-weight: 700; letter-spacing: 2px;">------</div>
        </div>
        <div style="display:flex; gap:8px;">
          <button id="btn-start" class="btn">Lancer</button>
          <button id="btn-leave" class="btn">Quitter</button>
        </div>
      </div>

      <div style="display:grid; gap:8px;">
        <div style="display:flex; gap:12px; flex-wrap:wrap; align-items:center;">
          <div><span style="opacity:.85;">Vous :</span> <strong id="lobby-me">-</strong></div>
          <div><span style="opacity:.85;">Joueurs :</span> <strong id="lobby-count">0</strong>/<strong id="lobby-max">0</strong></div>
        </div>
        <ul id="players-list" style="margin:0; padding-left:18px;"></ul>
      </div>
    </section>

    <!-- GAME -->
    <section id="screen-game" style="display:none;">
      <div style="display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:10px;">
        <div id="game-timer" style="font-weight:700;">--</div>
        <button id="btn-buzzer" class="btn">BUZZ</button>
      </div>

      <h2 id="game-question" style="margin-top:0;">Question…</h2>
      <img id="game-image" alt="Illustration" style="display:none; max-width:100%; border-radius:12px; margin: 8px 0 12px;" />

      <div id="game-choices" style="display:none; gap:10px;">
        <!-- options injectées via JS -->
      </div>

      <div style="margin-top:12px;">
        <button id="btn-back-lobby" class="btn" style="display:none;">Retour lobby</button>
      </div>
    </section>

    <!-- RESULT -->
    <section id="screen-result" style="display:none;">
      <h2 id="result-title" style="margin-top:0;">Résultat</h2>
      <p id="result-desc" style="opacity:.9;">...</p>
      <div id="result-scores"></div>
      <div style="margin-top:12px;">
        <a class="btn" href="online-home.html" style="text-decoration:none;">Retour au menu</a>
      </div>
    </section>
  </main>

  <!-- Socket.IO client depuis le backend (évite les erreurs CSP du CDN) -->
  <script src="https://questionpourunchampion-backend.onrender.com/socket.io/socket.io.js"></script>
  <script src="config.js"></script>
  <script src="online.js"></script>
</body>
</html>
