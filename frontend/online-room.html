<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Partie en ligne</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="ecran actif">
    <div class="contenu">
      <h1>Partie en ligne</h1>

      <div id="viewLobby" style="max-width:860px;margin:0 auto;">
        <p style="text-align:center;">
          Code de la partie : <strong id="lobbyCode">------</strong>
        </p>

        <div class="bloc" style="max-width:640px;margin:14px auto;">
          <h2 style="text-align:center;margin-top:0;">Joueurs</h2>
          <div id="playersList" style="display:flex;flex-direction:column;gap:10px;"></div>
          <p id="lobbyHint" style="text-align:center;margin:16px 0 0;"></p>
        </div>

        <div style="display:flex;gap:12px;justify-content:center;flex-wrap:wrap;margin-top:18px;">
          <button id="btnStart" class="bouton bouton-principal" disabled>Demarrer</button>
          <a class="bouton" href="online-home.html" style="text-decoration:none;display:inline-flex;align-items:center;justify-content:center;">Quitter</a>
        </div>
      </div>

      <div id="viewGame" style="display:none;max-width:980px;margin:0 auto;">
        <div id="roundMeta" style="text-align:center;margin-bottom:10px;"></div>
        <h2 id="questionText" style="text-align:center;margin-top:0;"></h2>

        <div id="questionImageWrap" style="display:none;justify-content:center;margin:12px 0;">
          <img id="questionImage" alt="Illustration" style="max-width:520px;width:100%;border-radius:12px;" />
        </div>

        <p id="timerText" style="text-align:center;font-weight:bold;">--</p>

        <div id="buzzerWrap" style="display:flex;justify-content:center;margin:18px 0;">
          <button id="btnBuzz" class="bouton" style="width:160px;height:160px;border-radius:999px;font-size:20px;">BUZZ !</button>
        </div>

        <div id="waitingText" style="text-align:center;display:none;margin-top:12px;"></div>

        <div id="answersWrap" style="display:none;max-width:860px;margin:16px auto 0;">
          <h3 id="answerTitle" style="text-align:center;margin:0 0 12px;"></h3>
          <div id="answersGrid" style="display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px;"></div>
          <div style="text-align:center;margin-top:12px;">
            <button id="btnBackToBuzz" class="bouton bouton-secondaire" style="display:none;">Retour</button>
          </div>
        </div>
      </div>

      <div id="viewResult" style="display:none;max-width:980px;margin:0 auto;">
        <h1 style="text-align:center;">Resultat</h1>
        <div class="bloc" style="max-width:860px;margin:0 auto;">
          <h2 id="resultQuestion" style="text-align:center;margin-top:0;"></h2>
          <p id="resultCorrect" style="text-align:center;font-weight:bold;"></p>
          <div id="resultImageWrap" style="display:none;justify-content:center;margin:12px 0;">
            <img id="resultImage" alt="Illustration" style="max-width:520px;width:100%;border-radius:12px;" />
          </div>
          <p id="resultInfo" style="text-align:center;"></p>
          <p id="resultDelta" style="text-align:center;font-weight:bold;"></p>
        </div>

        <div class="bloc" style="max-width:860px;margin:16px auto 0;">
          <h2 style="text-align:center;margin-top:0;">Scores</h2>
          <div id="scoresGrid" style="display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px;"></div>
        </div>

        <div style="display:flex;gap:12px;justify-content:center;flex-wrap:wrap;margin-top:18px;">
          <button id="btnNext" class="bouton bouton-principal" style="display:none;">Question suivante</button>
          <a class="bouton" href="online-home.html" style="text-decoration:none;display:inline-flex;align-items:center;justify-content:center;">Menu principal</a>
        </div>
      </div>

    </div>
  </section>

  <script src="https://questionpourunchampion-backend.onrender.com/socket.io/socket.io.js"></script>
  <script src="online.js"></script>
</body>
</html>
